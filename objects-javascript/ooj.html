        Car.prototype.presentation = function(){
            alert( "Name: " + this.carName + "\n" +
                  "Model: " + this.model + "\n" +
                  "Color: " + this.color + "\n" +
                   "Year: " + this.year  + "\n" +
            "Horse Power: " + this.horsePower);

        }

        Car.prototype.changeCor = function(){
            let newColor = prompt("Type the new color:");
            this.color = newColor;
            alert(" new color is: " + this.color);
        }

        Person.prototype.bio = function(){
            if(this.gender === 'Male'){
                alert(this.name.first + '' + this.name.last +
                " and he is " + this.age + " years old.\n" +
                "He likes " + this.interests);

            }else{
                alert(this.name.first + '' + this.name.last +
                " and she is " + this.age + " years old.\n" +
                "She likes " + this.interests);
            }
        }

        Person.prototype.greeting = function(){
            alert("Hi! I\'m " + this.name.first + ' ' + this.name.last + '.');

        }

        //O método será herdado por todos os objetos
        Person.prototype.farewell = function(){
            alert(this.name.first + " has left the building. Bye for now!");
        }

        function Teacher(first, last, age, gender, interests, subject){
            Person.call(this, first, last, age, gender, interests);
            this.subject = subject;

        }

        Object.defineProperty(Teacher.prototype, 'constructor', {
            value: Teacher,
            Enumerator: false,
            writable: true,
        });

        Teacher.prototype = Object.create(Person.prototype);

        Teacher.prototype.greeting = function(){
            let prefix;

            if(this.gender === 'Male' || this.gender === 'male' || this.gender === 'M' || this.gender === 'm'){
                prefix = 'Mr.';
            }else if(this.gender === 'Female' || this.gender === 'female' || this.gender === 'F' || this.gender === 'f'){
                prefix = 'Ms.';
            }

            alert("Hello, my name is "  + prefix + ' ' + this.name.last + ' and I teach ' +
            this.subject + '.');
        }
